<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskNext - Login/Signup</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="dark-theme">
    <!-- Theme Switcher -->
    <div class="theme-switcher">
        <button id="theme-toggle" class="theme-toggle">
            <i class="fas fa-sun"></i>
            <i class="fas fa-moon"></i>
        </button>
    </div>

    <!-- Toast Container -->
    <div class="toast-container"></div>

    <!-- Main Container -->
    <div class="container">
        <div class="form-box">
            <!-- Form Navigation -->
            <div class="form-nav">
                <button class="nav-button active" data-form="login">Login</button>
                <button class="nav-button" data-form="signup">Sign Up</button>
                <div class="nav-slider"></div>
            </div>

            <!-- Forms Container -->
            <div class="forms-container">
                <!-- Login Form -->
                <div class="form-section active" id="login-form">
                    <h2><i class="fas fa-user-circle"></i> Welcome Back</h2>
                    <form onsubmit="return handleLogin(event)" action="/dashboard">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="login-username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="login-password" placeholder="Password" required>
                        </div>
                        <div class="remember-forgot">
                            <label class="remember-me">
                                <input type="checkbox" id="remember-me">
                                <span class="checkmark"></span>
                                Remember me
                            </label>
                            <a href="#" class="forgot-link" onclick="showResetForm(event)">Forgot Password?</a>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>Login</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>

                <!-- Signup Form -->
                <div class="form-section" id="signup-form">
                    <h2><i class="fas fa-user-plus"></i> Create Account</h2>
                    <form onsubmit="return handleSignup(event)">
                        <div class="input-group">
                            <i class="fas fa-user"></i>
                            <input type="text" id="signup-username" placeholder="Username" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="signup-email" placeholder="Email" required>
                        </div>
                        <div class="input-group">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="signup-password" placeholder="Password" required>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>Sign Up</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                    </form>
                </div>

                <!-- OTP Verification Form -->
                <div class="form-section" id="otp-form">
                    <h2><i class="fas fa-shield-alt"></i> Verify OTP</h2>
                    <p class="otp-info">Please enter the verification code sent to your email</p>
                    <form onsubmit="return handleOTPVerification(event)">
                        <div class="otp-container">
                            <div class="otp-inputs">
                                <input type="text" maxlength="1" class="otp-digit" autofocus>
                                <input type="text" maxlength="1" class="otp-digit">
                                <input type="text" maxlength="1" class="otp-digit">
                                <input type="text" maxlength="1" class="otp-digit">
                                <input type="text" maxlength="1" class="otp-digit">
                                <input type="text" maxlength="1" class="otp-digit">
                            </div>
                        </div>
                        <div class="otp-actions">
                            <button type="submit" class="submit-btn">
                                <span>Verify OTP</span>
                                <i class="fas fa-check"></i>
                            </button>
                            <button type="button" class="resend-btn">
                                <i class="fas fa-redo"></i>
                                <span>Resend OTP</span>
                            </button>
                        </div>
                    </form>
                </div>

                <!-- Reset Password Form -->
                <div class="form-section" id="reset-form">
                    <h2><i class="fas fa-key"></i> Reset Password</h2>
                    <form onsubmit="return handleResetPassword(event)">
                        <div class="input-group">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="reset-email" placeholder="Email Address" required>
                        </div>
                        <button type="submit" class="submit-btn">
                            <span>Send Reset Link</span>
                            <i class="fas fa-arrow-right"></i>
                        </button>
                        <button type="button" class="back-btn" onclick="showLoginForm()">
                            <i class="fas fa-arrow-left"></i>
                            <span>Back to Login</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
